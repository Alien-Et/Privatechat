name: Flutter Android Build

on:
  push:
    branches:
      - main  # 仅当 main 分支推送时触发
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-24.04  # 使用 Ubuntu 24.04 运行环境

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Java 环境
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # 使用 Eclipse Temurin JDK
          java-version: '17'       # 指定 Java 版本

      - name: 设置 Flutter 环境
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'  # 指定 Flutter 版本

      - name: 获取 Flutter 依赖
        run: flutter pub get

      - name: 运行 Flutter 代码检查
        run: flutter analyze

      - name: 运行 Flutter 单元测试
        run: flutter test

      - name: 构建 Release APK
        run: flutter build apk --release

      - name: 上传 APK 作为构件
        uses: actions/upload-artifact@v4  # 之前 @v3 可能导致错误，已修正为 v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk